<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="sign_in_page.css" type="text/css">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com"> 
	<link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Vast+Shadow&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;600&display=swap" rel="stylesheet">

	
	<title> Pomodoro Party </title>
</head>
<body>
	<div class="container container-head">
		<div class="row title-row justify-content-center">
			<div class="col-sm-10" align="center">
				<a id="pomo-title" href="landing_page.html" style="text-decoration: none;">  POMODORO PARTY </a>
			</div>
		</div>
	</div>

	<div class="container container-form">
		<div class="row sign-in-text-row">
			<div class="col-sm-12" align="center">
				<a class="login-text"> Enter your account information below to get studying! </a>
				<!-- <br>
				<a class="login-text"> Get to acing your classes in no time! </a> -->
			</div>
		</div>
		<div class="row form-row">
			<div class = "col-sm-4"> <!-- LOOK AT JAVA CODE FROM LAB11 -->
				<form action="?" method="POST">
				  	<div class="form-group mb-4 box-title">
				    	<label for="inputUsername" style="font-size: 26px">Username: <span class="text-danger">*</span></label>
					    <input type="text" class="form-control box-fill" id="username-input" placeholder="ILoveToStudy201" name="username" required>
					    <small id="username-error" class="invalid-feedback">Username is invalid.</small>
				  	</div>
				  	<div class="form-group box-title">
				    	<label for="inputPassword" style="font-size: 26px">Password: <span class="text-danger">*</span></label>
					    <input type="password" class="form-control box-fill" id="password-input" placeholder="StudyingIs#1" name="password" required>
					    <small id="password-error" class="invalid-feedback">Password is invalid.</small>
				  	</div>
				  	<div class="form-group row">
				  		<div class="col-lg-6 col-8">
							<button type="button" class="btn fourth" onClick="validate();">Login</button>
						</div>
						<div class="col-lg-6 col-8">
							<button type="reset" class="btn fourth">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row back-btn-row">
			<div class="col-sm-3"> 
				<button id="back-btn" class="btn fourth">Back</button>
			</div>
		</div>
	</div>

 	<!-- JQuery Import Statement -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- <script src="sign_in_page.js"></script> -->
	<script>
		async function validate() {
			var username = document.getElementById("username-input").value;
			var password = document.getElementById("password-input").value;
			console.log(username + " " + password);
			const response = await fetch('Login?username=' + username + '&password=' + password);
			console.log("response sent");
			const rest = await response.json();
			console.log(rest);
			if(rest.success == "true")
			{
				/* change later, for testing only */
			    window.location.replace("study_room_user.html");
			}
			else
			{
				/* unsuccessful login */
				console.log("Bad Login");
				alert("Incorrect username/password");
			}
		}
		
		
		$("#back-btn").on("click", function(){
		    window.location.replace("landing_page.html")
		});
	</script>

	</body>
</html>
